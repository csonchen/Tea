<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请加盟</title>
    <link type="text/css" rel="stylesheet" href="./css/screen.css"/>
    <link type="text/css" rel="stylesheet" href="./css/common.css"/>
    <link type="text/css" rel="stylesheet" href="./css/fe-apply.css"/>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.slide.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</head>
<body>
<div class="doc">
    <div class="wrapper">
        <div class="header">
            <div class="inner">
                <a class="lay-a" href="#" title="贡茶" target="_blank">
                    <img src="http://dummyimage.com/120x90/B5E61D/fff" width="120" height="90">
                </a>
                <div class="lay-b">
                    <a class="item" href="#" title="首页" target="_blank">
                        <label class="tit">首页</label>
                        <label class="desc">贡茶</label>
                    </a>
                    <a class="item" href="#" title="关于贡茶" target="_blank">
                        <label class="tit">关于贡茶</label>
                        <label class="desc">About royaltea</label>
                    </a>
                    <a class="item" href="#" title="加盟介绍" target="_blank">
                        <label class="tit">加盟介绍</label>
                        <label class="desc">Join in</label>
                    </a>
                    <a class="item" href="#" title="奶茶饮品" target="_blank">
                        <label class="tit">奶茶饮品</label>
                        <label class="desc">Tea beverage</label>
                    </a>
                    <a class="item" href="#" title="新闻中心" target="_blank">
                        <label class="tit">新闻中心</label>
                        <label class="desc">Royaltea new</label>
                    </a>
                    <a class="item" href="#" title="申请加盟" target="_blank">
                        <label class="tit">申请加盟</label>
                        <label class="desc">Joining</label>
                    </a>
                </div>
            </div>
        </div>

        <div class="banner">
            <div id="JSlide1" class="slide1">
                <ul class="pics">
                    <li>
                        <img src="http://dummyimage.com/1920x500/B5E61D/fff" alt=" " width="1920" height="500"/>
                    </li>
                    <li>
                        <img src="http://dummyimage.com/1920x500/eee/fff" alt=" " width="1920" height="500"/>
                    </li>
                    <li>
                        <img src="http://dummyimage.com/1920x500/ddd/fff" alt=" " width="1920" height="500"/>
                    </li>
                </ul>
                <a id="prev1" class="btn1 png_bg" href="javascript:void(0);"></a>
                <a id="next1" class="btn2 png_bg" href="javascript:void(0);"></a>
                <div id="JTab1" class="tab1">
                    <a class="ctrl" href="javascript:void(0);"></a>
                    <a class="ctrl" href="javascript:void(0);"></a>
                    <a class="ctrl" href="javascript:void(0);"></a>
                </div>
            </div>
        </div>

        <div class="area1">
            <div class="inner">
                <div class="form">
                    <p class="desc">
                        留言将成为您成功投资的一个好开始，留言成功后，负责人将会在24小时之内答复您，使您对此项目获得更多了解。
                    </p>
                    <form>
                        <span class="item">
                            <label class="txt">
                                <label class="star">*</label>
                                姓名:
                            </label>
                            <input name="usename" placeholder="请输入您的姓名"/>
                        </span>
                        <span class="item">
                            <label class="txt">
                                <label class="star">*</label>
                                联系电话:
                            </label>
                            <input name="tel" placeholder="请输入您的常用手机号码"/>
                        </span>
                        <span class="item">
                            <label class="txt">
                                <label class="star">*</label>
                                地址:
                            </label>
                            <input name="address" placeholder="请输入您的常用地址"/>
                        </span>
                        <span class="item">
                            <textarea name="desc" rows cols= placeholder="请输入您的留言内容，我们将会在24小时内联系到您！"></textarea>
                        </span>
                        <span class="item item-button">
                            <button class="sub" type="submit">提交</button>
                            <button class="res" type="reset">重置</button>
                        </span>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="inner">
                <select class="link">
                    <option>友情链接</option>
                    <option value="#" target="_blank">奶茶店加盟</option>
                </select>
                <label class="txt">@2014-2015</label>
                <a class="sub-link" href="#" target="_blank">加盟官方网站</a>
                <label class="txt">版权所有</label>
                <a class="sub-link" href="#" target="_blank">站长统计</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
